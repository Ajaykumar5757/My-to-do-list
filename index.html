<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do list</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="top">
        <div class="main">
            <h1>My to-do list</h1>
            <p>Double-click an item to mark it complete.</p>
            <form>
                <input type="text">
                <button id="btn1">Add</button>
            </form>
            <ol>
                <li><button class="btn">My</button></li>
                <li><button class="btn" id="todo">to-do</button></li>
                <li><button class="btn">list</button></li>
            </ol>
            <form>
                <button id="btn2">Clear Completed</button>
                <button id="btn3">Empty List</button>
                <button id="btn4">Save List</button>
            </form>
        </div>
    </div>
</body>
</html>
